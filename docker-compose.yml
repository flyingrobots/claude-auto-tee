version: '3.8'

services:
  claude-auto-tee-test:
    build: .
    volumes:
      - ./test-results:/tmp/test-results
    environment:
      - NODE_ENV=test
    command: npm test

  claude-auto-tee-demo:
    build: .
    volumes:
      - ./test-results:/tmp/test-results
    environment:
      - NODE_ENV=demo
    command: node test/demo.js
    
  claude-auto-tee-dev:
    build: .
    volumes:
      - .:/app
    command: bash
    stdin_open: true
    tty: true
    
  # Test the bash script directly
  claude-auto-tee-bash:
    build: .
    volumes:
      - ./test-results:/tmp/test-results
    command: >
      bash -c "
        echo 'Testing pure bash implementation...' &&
        echo '{\"tool\":{\"name\":\"Bash\",\"input\":{\"command\":\"find . -name *.sh | head -5\"}},\"timeout\":null}' | src/claude-auto-tee.sh &&
        echo 'Bash script test completed successfully!'
      "